<div #map class="w-full h-dvh"></div>

<ul class="fixed max-h-96 top-5 right-5 w-[152] divide-y border rounded-md bg-gray-800/20 backdrop-blur-sm overflow-y-auto scroll">
  <li *ngFor="let colorMarker of markers; let i = index"
    (click) = "flyTo( colorMarker.marker )"
    (dblclick) = "deleteMarker(i)"
    class="px-4 py-2 flex gap-2 font-medium select-none cursor-pointer hover:bg-blue-700/80 hover:text-white">
    <!-- [ngStyle]="{ backgroundColor: colorMarker.color}" -->
    <svg [ngStyle]="{fill: colorMarker.color}" width="24" height="24"><path d="M12 2C7.589 2 4 5.589 4 9.995 3.971 16.44 11.696 21.784 12 22c0 0 8.029-5.56 8-12 0-4.411-3.589-8-8-8zm0 12c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/></svg>
    Marker {{ i + 1}}
  </li>
</ul>

<button (click)="createMarker()" class="fixed z-50 bottom-10 right-5 flex gap-2 bg-blue-500 px-4 py-3 rounded-md text-white select-none focus:ring-4 focus:ring-blue-300 hover:bg-blue-600">
  <svg width="24" height="24" fill="#fff"><path d="M12 2C7.589 2 4 5.589 4 9.995 3.971 16.44 11.696 21.784 12 22c0 0 8.029-5.56 8-12 0-4.411-3.589-8-8-8zm0 12c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/></svg>
  <span>Add Marker</span>
</button>
