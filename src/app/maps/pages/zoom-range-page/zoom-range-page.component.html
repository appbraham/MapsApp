<section #map class="w-full h-dvh"></section>

<section class="fixed left-5 bottom-8 bg-gray-800/20 backdrop-blur-sm rounded-full px-3 py-2">
  <div class="flex align-middle gap-4">
    <button (click)="zoomOut()" class="group p-2 rounded-full transition-all hover:bg-blue-500/80">
      <svg class="group-hover:fill-white" width="24" height="24" ><path d="M6 9h8v2H6z"/><path d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"/></svg>
    </button>

    <input
      type="range"
      [value]="zoom"
      min="-2"
      max="18"
      (input)="zoomChanged( zoomInput.value )"
      #zoomInput
    >

    <button (click)="zoomIn()" class="group p-2 rounded-full transition-all hover:bg-blue-600/80">
      <svg class="group-hover:fill-white" width="24" height="24"><path d="M11 6H9v3H6v2h3v3h2v-3h3V9h-3z"/><path d="M10 2c-4.411 0-8 3.589-8 8s3.589 8 8 8a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8zm0 14c-3.309 0-6-2.691-6-6s2.691-6 6-6 6 2.691 6 6-2.691 6-6 6z"/></svg>
    </button>
  </div>
</section>
<div class="absolute w-[265px] flex flex-col p-4 rounded-md left-5 bottom-24 bg-gray-800/20 backdrop-blur-sm">
    <p class="font-semibold"><span class="font-medium">Zoom: </span>{{ zoom | number: '2.2-2' }}</p>
    <p class="font-semibold"><span class="font-medium">Latitud: </span>{{ currentLngLat.lat }}</p>
    <p class="font-semibold"><span class="font-medium">Longitud: </span>{{ currentLngLat.lng }}</p>
</div>
