<section class="flex flex-col gap-4 my-4">
  <h1 class="font-semibold text-2xl">Counter {{ counter }}</h1>
  <button type="button" class="w-10 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-2 py-2.5 focus:outline-none"
  (click)="counter = counter +1">
  +1
  </button>
</section>
